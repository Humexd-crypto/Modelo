<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Integrador</title>
  <style>
    body {
      background: transparent;
      font-family: sans-serif;
      color: black;
      margin: 0;
      padding: 10px;
    }
    #palabra {
      font-size: 2em;
      margin-top: 20px;
    }
    #pista {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="pista"></div>
  <div id="palabra"></div>

  <script src="base_palabras.js"></script>
  <script>
    // Elegir palabra aleatoria de la base
    const elegida = palabras[Math.floor(Math.random() * palabras.length)];
    const pistaInicial = elegida.pistas[0];
    const palabraOculta = elegida.palabra.replace(/./g, "_ ");

    document.getElementById("pista").textContent = "Pista: " + pistaInicial;
    document.getElementById("palabra").textContent = palabraOculta;
  </script>
</body>
</html>
